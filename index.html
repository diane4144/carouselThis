<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>carouselThis | High performance Jquery slider / carousel</title>
   <meta name="description" content="The most awesome carousel Ever! Period">
   <meta name="author" content="0mbre">
   <link rel="stylesheet" href="css/main.css">

</head>

<body>
   <div class="container">

      <h1>CarouselThis! Light weight Jquery Carousel Plugin</h1>

      <h2>1) Fixed Navigation Example</h2>
      <div class="carouselThis" id="carousel2">             
         <div class="carouselThis-frame">
            <!-- Frame -->
            <ol>
               <li>
                  <img src="img/slides/slide1.png" alt="" />
               </li>
               <li>
                     <img src="img/slides/slide2.png" alt="" />
               </li>
               <li>
                     <img src="img/slides/slide3.png" alt="" />
               </li>
               <li>
                  <img src="img/slides/slide4.png" alt="" />
               </li>
               <li>
                     <img src="img/slides/slide5.png" alt="" />
               </li>
               <li>
                     <img src="img/slides/slide6.png" alt="" />
               </li>
               <li>
                     <img src="img/slides/slide7.png" alt="" />
               </li>
            </ol>
            <!-- /Frame -->
         </div>
        <a href="" class="black val-btn leftBtn" id="leftBtn">LEFT</a>
         <nav id="fixedNavigation" class="fixedNavigation">
            <a class="val-btn blue" href="">1</a>
            <a class="val-btn blue" href="">2</a>
            <a class="val-btn blue" href="">3</a>
            <a class="val-btn blue" href="">4</a>
            <a class="val-btn blue" href="">5</a>
            <a class="val-btn blue" href="">6</a>
            <a class="val-btn blue" href="">7</a>
         </nav>
         <a href="" class="black val-btn rightBtn" id="rightBtn">RIGHT</a>
      </div>


      <h2 style="clear: left; padding-top : 40px"> 2) Auto Generated Thumbnails Naviagtion</h2>
      <div class="carouselThis" id="carousel">             
         <div class="carouselThis-frame">
            <!-- Frame -->
            <ol>
               <li>
                  <img src="img/slides/slide1.png" alt="" />
               </li>
               <li>
                     <img src="img/slides/slide2.png" alt="" />
               </li>
               <li>
                     <img src="img/slides/slide3.png" alt="" />
               </li>
               <li>
                  <img src="img/slides/slide4.png" alt="" />
               </li>
               <li>
                     <img src="img/slides/slide5.png" alt="" />
               </li>
               <li>
                     <img src="img/slides/slide6.png" alt="" />
               </li>
               <li>
                     <img src="img/slides/slide7.png" alt="" />
               </li>
            </ol>
            <!-- /Frame -->
         </div>
         <a href="" class="black val-btn leftBtn" id="leftBtn">LEFT</a>
         <a href="" class="black val-btn rightBtn" id="rightBtn">RIGHT</a>
      </div>

   </div>
<script src="js/jquery-1.8.js"></script>
<script src="js/jquery-easing.js"></script>
<script src="js/carouselthis.jquery.js"></script>
<script>
$(function(){ 
   $('#carousel').carouselThis({
      'easingMethod' : 'easeOutQuint',
      'navigation' : {
         'type' : 'thumbnail',
         'leftBtnId' : 'leftBtn',
         'rightBtnId' : 'rightBtn'
      }
   });

   $('#carousel2').carouselThis({
      'easingMethod' : 'easeOutQuint',
      'autoDelay' : 5000,
      'navigation' : {
         'type' : 'fixed',
         'selector' : '#fixedNavigation',
         'leftBtnId' : 'leftBtn',
         'rightBtnId' : 'rightBtn'
      }
   });

})
</script>

</body>
</html>
