<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>Da carousel</title>
   <meta name="description" content="The most awesome carousel Ever! Period">
   <meta name="author" content="0mbre">
   <link rel="stylesheet" href="css/main.css?v=1.0">
   <!--[if lt IE 9]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   <![endif]-->
</head>

<body>

   <div id="silkCarousel">
      
      <a href="#" id="rightBtn"></a> 
      <a href="#" rel="1" class="pageNav"><img src="img/slides/slide1.png" alt="Mars Bar" /></a>
      <a href="#" rel="1" class="pageNav"><img src="img/slides/slide2.png" alt="Mars Bar" /></a>
      <a href="#" rel="1" class="pageNav"><img src="img/slides/slide3.png" alt="Mars Bar" /></a>
      <a href="#" rel="1" class="pageNav"><img src="img/slides/slide4.png" alt="Mars Bar" /></a>
      <a href="#" rel="1" class="pageNav"><img src="img/slides/slide5.png" alt="Mars Bar" /></a>
      <a href="#" rel="1" class="pageNav"><img src="img/slides/slide6.png" alt="Mars Bar" /></a>
      <a href="#" rel="1" class="pageNav"><img src="img/slides/slide7.png" alt="Mars Bar" /></a>
      <a href="#" id="leftBtn"></a> 
      
      <div class="carouselWrapper">
         <!-- Frame -->
         <ol>
            <li>
               <img src="img/slides/slide1.png" alt="Mars Bar" />
            </li>
            <li>
                  <img src="img/slides/slide2.png" alt="Mars Bar" />
            </li>
            <li>
                  <img src="img/slides/slide3.png" alt="Mars Bar" />
            </li>
            <li>
               <img src="img/slides/slide4.png" alt="Mars Bar" />
            </li>
            <li>
                  <img src="img/slides/slide5.png" alt="Mars Bar" />
            </li>
            <li>
                  <img src="img/slides/slide6.png" alt="Mars Bar" />
            </li>
            <li>
                  <img src="img/slides/slide7.png" alt="Mars Bar" />
            </li>
         </ol>
         <!-- /Frame -->
      </div>

   </div>

<script src="js/jquery-1.8.js"></script>
<script src="js/jquery-easing.js"></script>
<script src="js/silkcarousel.js"></script>
<script>
$(function(){ 
   $('#silkCarousel').silkcarousel();
})
</script>
</body>
</html>
